<div class="card-container d-flex flex-column justify-content-between py-2 px-2 py-md-4 mx-md-3 mb-3 mb-md-5">
    <div class="title mb-4 mb-md-3">{{title}}</div>
    <div class="weather-text mb-4">{{weatherText}}</div>
    <div class="temperature">{{temperature}} {{currUnit === 'fahrenheit' ? '&#8457;' : '&#8451;'}}
        <small (click) = 'changeUnit()'>{{currUnit === 'fahrenheit' ? '&#8451;' : '&#8457;'}}</small>
    </div>
</div>
